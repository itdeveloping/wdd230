        <main class="join">
            <h1>Join us!</h1>

            <form action="record.html" method="get">
                <fieldset>
                    <legend>New user information</legend>
                    <label>Username:
                        <input type="text" id="username" name="username" required></label>
                    <label>Password: <input type="password" id="password" name="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></label>
                    <label>Confirm password: <input type="password" id="passwordConfirm" name="passwordConfirm"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required> </label>
                    <p id="matchPassword"></p>
                    <label>Email: <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                            required title="Please enter a valid email address"></label>
                    <p id="validEMail"></p>

                    <label>Page rating: <input type="range" id="pageRating" name="pageRating" min="1" max="10"
                            step="1"></label>
                    <input type="submit" value="I want to join now!" class="btnSumbit">
                </fieldset>
            </form>

        </main>
