<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables for Data Presentation </title>
    <link rel="stylesheet" href="styles/table.css">
</head>

<body>
    <main>
        <table>
            <caption>Table 1: Account Wildwest Services</caption>
            <thead>
                <tr>
                    <td class="spanTitle" colspan="4">ACME Wildwest Services</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="columnTitle">Basic</td>
                    <td class="columnTitle">Premium</td>
                    <td class="columnTitle">Deluxe</td>
                </tr>
            </thead>
            <tbody>

                <tr class="feature">
                    <td>Feature 1</td>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr class="feature">
                    <td>Feature 2</td>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr class="feature">
                    <td>Feature 3</td>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>
        </table>
    </main>


</body>

</html>
