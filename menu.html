<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguer Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/hamburguer.css">
</head>

<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li class="logo"><a href="$"><img src="images/android-icon-36x36.png" alt="Logo"></a></li>
                <input type="checkbox" name="" id="check">
                <span class="menu">
                    <li><a href="#">Proyectos</a></li>
                    <li><a href="#">Prototipos</a></li>
                    <li><a href="#">Exitos</a></li>
                    <li><a href="#">Departamentos</a></li>
                    <li><a href="#">Areas</a></li>
                    <label for="check" class="close-menu">X</label>
                </span>

            </ul>
        </nav>
    </header>
</body>

</html>
